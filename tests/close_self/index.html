<!DOCTYPE html>

<html style="background-color: yellow">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Close Modal</title>
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js" defer></script>
<link rel="stylesheet" type="text/css" href="/tests/styles.css">

<button onclick="
    var child;
    SimpleModal.open('modal.html', {
        onload: function(w) {
            child = w;
        },
        onclose: function(value) {
            // Verify that we received an element from the child window
            if (value.ownerDocument == child.document) {
                window.close();
            }
            else {
                console.error('Got unexpected value: ', value);
            }
        },
    });
" autofocus>Open Child</button>
