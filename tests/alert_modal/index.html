<button autofocus onclick="SimpleModal.open('modal.html')">Open Child</button>

<p>Now open again, and close with close button. Ensure that the window animates out, and then this window is closed.</p>
<button onclick="SimpleModal.open('modal_close_value.html', {onclose: function(value) {
    if (value != 'FOO') {
        alert('Expected close value of FOO, got ', value);
    }
    else {
        window.close();
    }
}})">Open Child</button>
