<!DOCTYPE html>
<html simple-modal-config="animate autofocus">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<script src="/tests/SimpleModal.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js" defer></script>
<link rel="stylesheet" type="text/css" href="/tests/styles.css">

<link rel="stylesheet" type="text/css" href="/extras/AlertModal.css">
    
<p>This is an alert-style modal. Ensure that it animates in nicely, and animates out nicely when you close it.</p>

<button onclick="SimpleModal.close();" simple-modal-autofocus>Close</button>

<div class="block-margin"></div>

<script type="text/javascript">
    // delay load event to simulate a slow page
    var start = Date.now();
    while(true) {
        if (Date.now() - start > 500) break
    }
</script>
