<!DOCTYPE html>

<html style='background-color: white;'>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Close Modal</title>
<script src="/tests/SimpleModal.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js" defer></script>
<link rel="stylesheet" type="text/css" href="/tests/styles.css">

<button autofocus onclick="
    var x_origin;
    try {
        window.parent.location.href;
        x_origin = false;
    } catch (e) {
        x_origin = true;
    }

    // Verify that we're x-origin, using postMessage version of close
    if (!x_origin) {
        console.error('We do not seem to x-origin');
        return
    }

    SimpleModal.close('SUCCESS');

">Close</button>
