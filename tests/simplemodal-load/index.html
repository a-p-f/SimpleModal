<!DOCTYPE html>

<html style="background-color: yellow">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<script src="/tests/SimpleModal.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js" defer></script>
<link rel="stylesheet" type="text/css" href="/tests/styles.css">

<p>This should open an animated modal, which should close (with animation) immediately after it animates in.</p>
<button autofocus onclick="SimpleModal.open('modal.html')">Open Child</button>

<p>This should open and then close a modal (with no animation, just short delay). Then this window should close.</p>
<button onclick="SimpleModal.open('modal_no_animate.html', {onclose: function() {
    window.close();
}})">Open Child</button>
